<html>

</head>

<body>

	    <!---->
    	<a-assets>
    		<!--img id="thumb-city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg"-->
    		<!--a-entity id="button" geometry="primitive: sphere"
                material="color: #EFEFEF; shader: flat"
                position="-2 3 0"
                light="type: point; intensity: 5"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity-->
    		<script id="link" type="text/html">
    			<a-entity class="link"
    			geometry="primitive: plane; height: 1; width: 1"
    			material="shader: flat; src: ${button}"
    			event-set__1="_event: mousedown; scale: 1 1 1"
    			event-set__2="_event: mouseup; scale: 1.2 1.2 1"
    			event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
    			event-set__4="_event: mouseleave; scale: 1 1 1"
    			set-image="on: click; target: #image-360; src: ${src}"></a-entity>
    		</script>
    	</a-assets>
        <!---->

        <a-sky id="image-360" radius="10" color="#ECECEC"></a-sky>

        <a-plane id="button" position="0 0.5 -1" rotation="-90 0 0" width="2" height="2" color="#DF7401"></a-plane>

	    <!-- Image links. -->
	    <a-entity id="links" layout="type: line; margin: 1.5" position="0 3 -4">
	    	<a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
	    </a-entity>
	    <!-- Camera + cursor. -->
	    <a-entity camera look-controls>
	    	<a-cursor id="cursor"
	    	animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
	    	animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
	    	event-set__1="_event: mouseenter; color: springgreen"
	    	event-set__2="_event: mouseleave; color: black"
	    	fuse="true"
	    	raycaster="objects: .link"></a-cursor>
      </a-entity>

	</a-scene>
</body>
</html>
