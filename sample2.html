<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>presentation-training</title>
    <meta name="description" content="プレゼンテーショントレーニングシステム">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="time.js"></script>
    <script src="timer1.js"></script>
    <!--script src="timer2.js"></script>
    <script src="timer3.js"></script-->
    <script src="timer4.js"></script>
  </head>
  <body>
    <p id="unko">ここに出力する</p>
    <p id="bro1">ブラザー1</p>
    <p id="bro2">ブラザー2</p>
    <p id="bro4">ブラザー3</p>

    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image1="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
        <script id="L1" type="text/html">
          <a-entity class="L1"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            brother1="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
        <script id="L2" type="text/html">
          <a-entity class="L2"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            brother2="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
        <script id="L3" type="text/html">
          <a-entity class="L3"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            brother3="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
        <script id="L4" type="text/html">
          <a-entity class="L4"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            brother4="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

      </a-assets>
      <!--choushu-->
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-2 0.75 -5" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-4 0.75 -5" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="-6 0.75 -5" radius="0.5" height="1.5" color="#4CC3D9"></a-cylinder>
      <!--yuka-->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#DF7401"></a-plane>
      <!--shoumen-->
      <a-plane position="0 10 -10" rotation="0 0 0" width="20" height="20" color="#81F"></a-plane>
      <!--tenjo-->
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#DF7401"></a-plane>
      <!--haimen-->
      <a-plane position="0 10 2" rotation="180 0 0" width="20" height="20" color="#81F"></a-plane>
      <a-plane position="-3 2.5 1.9" rotation="180 0 0" width="4" height="3" color="#00FF40"></a-plane>
      <!--sokumen-->
      <a-plane position="2 10 0" rotation="0 -90 0" width="20" height="20" color="#81F"></a-plane>
      <a-plane position="-10 10 0" rotation="0 90 0" width="20" height="20" color="#81F"></a-plane>

      <a-sky id="image-360" color="#ECECEC"></a-sky>
      
      <!-- button -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 0.1 -1" rotation="-90 0 0">
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
      </a-entity>

      <!-- choshu -->
      <a-entity id="L1" layout="type: line; margin: 1.5" position="0 2 -4">
        <a-entity template="src: #L1" data-src="#city" data-thumb="#city-thumb"></a-entity>
      </a-entity>
      <!--a-entity id="L2" layout="type: line; margin: 1.5" position="-1.7 2 -4" rotation="0 10 0">
        <a-entity template="src: #L2" data-src="#city" data-thumb="#city-thumb"></a-entity>
      </a-entity>
      <a-entity id="L3" layout="type: line; margin: 1.5" position="-3.2 2 -4" rotation="0 22 0">
        <a-entity template="src: #L3" data-src="#city" data-thumb="#city-thumb"></a-entity>
      </a-entity>
      <a-entity id="L4" layout="type: line; margin: 1.5" position="-4.8 2 -4" rotation="0 30 0">
        <a-entity template="src: #L4" data-src="#city" data-thumb="#city-thumb"></a-entity>
      </a-entity-->


      <!-- Camera + cursor. -->
      <a-entity camera look-controls position="0 1.75 0" >
        <a-cursor id="cursor" scale="1 1 1"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link; .L1; .L2; .L3; .L4"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
